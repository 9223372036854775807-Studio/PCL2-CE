name: Issue Closed

on:
  issues:
    types: [closed]

jobs:
  close-as-completed:
    if: github.event.issue.state_reason == 'completed'
    runs-on: ubuntu-latest
    steps:
      - name: Add labels
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'add-labels'
          labels: '👌 完成'

  close-as-duplicate:
    if: github.event.issue.state_reason == 'duplicate'
    runs-on: ubuntu-latest
    steps:
      - name: Add labels
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'add-labels'
          labels: '❌ 重复'